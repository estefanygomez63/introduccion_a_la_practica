            <figcaption>
              <h6 class="heading">Posible nivel de intervención</h6>
              <p><b>Nivel grupal</b> La intervención que se tratará en este componente se enfoca en una perspectiva de grupo, teniendo en cuenta la situación de los PPL y la  facilidad con la que se cuenta. Es la dinámica más accesible. Ahora bien, es posible trabajar los tres niveles de intervención debido a que las Personas Privadas de la libertad (PPL) se encuentran en proceso de reinserción y resocialización a la vida civil, en esa medida y considerando que el trabajador o trabajadora social es un puente entre el interno y su relación con el exterior, es necesario llevar a cabo cada nivel de intervención con el fin de apoyar y re-educar todas las dimensiones del desarrollo tanto social como individual de la persona.
</p>
            </figcaption>
          </figure>
        </li>
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="images/demo/backgrounds/inter2.jpg" alt=""></a>
            <figcaption>
              <h6 class="heading">Funciones y/o roles del trabajador social.</h6>
              <p>Las funciones y roles que cumple el trabajador social dentro de la cárcel son diversas. Entre las más importantes se encuentran: gestionar y ser el puente entre las necesidades de los internos al interior del establecimiento así como su relación con el mundo exterior; acompañamiento y promoción de los PPL en el proceso de reintegración; participación activa en los programas que se llevan a cabo con los internos en pro de la resocialización, además, desarrollo de  espacios en los que el PPL pueda variar el contexto en el que se encuentra inmerso, finalmente, rol orientador en busca de mejorar la calidad de vida del interno al momento de su reinserción en la sociedad.</p>
            </figcaption>
          </figure>
        </li>
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="images/demo/backgrounds/inter3.jpg" alt=""></a>
            <figcaption>
              <h6 class="heading">Posible tema de abordaje</h6>
              <p>Dentro del centro se trabajan varios temas, que están distribuidos en grupos. Sin embargo, en esta ocasión el tema de abordaje será <b>Tratamiento penitenciario</b></p>
            </figcaption>
          </figure>
        </li>
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="images/demo/backgrounds/inter4.jpg" alt=""></a>
            <figcaption>
              <h6 class="heading">Sujetos Sociales</h6>
              <p><b>Caracterización general de la población</b>La población o sujetos sociales son personas privadas de la libertad (PPL), independientemente del motivo de su detención, las personas privadas de libertad son, por definición, vulnerables. Son personas que han sido separadas de su entorno habitual y a las que ya no se les permite decidir sobre su propia vida. Su grado de vulnerabilidad depende de diversos factores, como las características individuales de la persona (sexo, edad, etc.), las circunstancias generales y el motivo de la detención, la etapa del proceso judicial o administrativo en la que se encuentra y quiénes son las autoridades a cargo de su detención.  </p>
            </figcaption>
          </figure>
        </li>
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="images/demo/backgrounds/inter5.jpg" alt=""></a>
            <figcaption>
              <h6 class="heading">Objeto de Intervención.</h6>
              <p><b>Problemática Social Abordada</b>Resocialización y reinserción de personas privadas de la libertad a la vida civil.</p>
            </figcaption>
          </figure>
        </li>
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="images/demo/backgrounds/inter6.jpeg" alt=""></a>
            <figcaption>
              <h6 class="heading">Política social en la cual que se inscribe el proceso</h6>
              <p>La política pública social que se maneja en el INPEC es la política penitenciaria y carcelaria, definida en el CONPES 3828 de 2015, materializada en los lineamientos de atención psicosocial. Ahora bien, particularmente en el área de tratamiento se maneja todo el tema de resocialización buscando que el PPL se prepare para vivir de nuevo en la sociedad de la cual es aislado en el momento en que entra en una situación de intramuros.</p>
            </figcaption>
          </figure>
        </li>
